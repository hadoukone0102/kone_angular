<div class="container d-flex align-items-center justify-content-center " style="height: 100vh;margin: 10%;">
    <div class="d-block p-5 border">
      <h3 class="text-center mb-3 text-black">Methode Reactive</h3>
      <hr>
        <form novalidate (ngSubmit)="saveData()" [formGroup]="registerForm">
            <div class="d-flex align-items-center justify-content-arrond">
                <div class="m-3">
                    <label for="exampleInputEmail1" class="form-label">Name :</label>
                    <input type="text" 
                          class="form-control border" 
                          id="boots" 
                          aria-describedby="emailHelp"
                          formControlName="nom"
                          required>
                </div>

                <div class="m-3">
                    <label for="exampleInputEmail1" class="form-label">Prenom :</label>
                    <input type="text" class="form-control border" id="boots"  aria-describedby="emailHelp">
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-arrond">
                <div class="m-3">
                    <label for="exampleInputEmail1" class="form-label">Téléphone :</label>
                    <input type="number" class="form-control border" id="boots" aria-describedby="emailHelp">
                </div>

                <div class="m-3">
                    <label for="exampleInputEmail1" class="form-label">Email :</label>
                    <input type="email" class="form-control border" id="boots" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-between p-3">
                <div class="m-3">
                    <label for="exampleInputEmail1" class="form-label">Niveau :</label>
                    <select name="niveau" id="lboots" class="form-control border p-3">
                      <option value="">Selectionner un niveau</option>
                      <option value="L1">Licence 1 </option>
                      <option value="L2">Licence 2 </option>
                      <option value="L2">Licence 3 </option>
                      <option value="M1">Master 1 </option>
                      <option value="M2">Master 2 </option>
                    </select>
                </div>
                <div class="m-3">
                  <label for="exampleInputEmail1" class="form-label">Filière :</label>
                  <select name="filiere" id="lboots" class="form-control border p-3">
                    <option value="">Selectionner une Filière</option>
                    <option value="L1">Informatique </option>
                    <option value="L2">Econommic</option>
                    <option value="L2">Gestion</option>
                    <option value="M1">Droits</option>
                    <option value="M2">Mine et Petrole</option>
                  </select>
              </div>
            </div>


            <button type="submit"  class="btn">Submit</button>
          </form>
    </div>
</div>
