<div class="container d-flex align-items-center justify-content-center " style="height: 100vh;margin: 3rem;">
    <div class="d-block p-5 border">
      <h3 class="text-center mb-3 text-black">Methode Reactive</h3>
      <hr>
      <form novalidate (ngSubmit)="OnSubmitForm()" [formGroup]="profileForm">
        <div class="d-flex align-items-center justify-content-arrond">
            <div class="m-3">
                <label for="exampleInputEmail1" class="form-label">Name :</label>
                <input type="text" 
                      class="form-control border" 
                      id="boots" 
                      aria-describedby="emailHelp"
                      formControlName="firstname"
                      [ngClass]="{'is-invalid': profileForm.get('firstname')?.touched && !profileForm.get('firstname')?.valid}"
                      required>
                      <div class="invalid-feedback">
                          <span *ngIf="profileForm.get('firstname')?.errors">
                            Nom est requis !
                          </span>
                      </div>
            </div>
            <div class="m-3">
                <label for="exampleInputEmail1" class="form-label">Prenom :</label>
                <input type="text"
                       class="form-control border"
                        id="boots"  aria-describedby="emailHelp"
                        required
                        formControlName="lastname"
                        [ngClass]="{'is-invalid': profileForm.get('lastname')?.touched && !profileForm.get('lastname')?.valid}">
                        <div class="invalid-feedback">
                            <span *ngIf="profileForm.get('lastname')?.errors">
                                Prenom est requis
                            </span>
                        </div>
            </div>
        </div>
          <div class="d-flex align-items-center justify-content-arrond">
              
              <div class="m-3">
                  <label for="exampleInputEmail1" class="form-label">Téléphone :</label>
                  <input type="number"
                         class="form-control border" 
                         id="boots" aria-describedby="emailHelp"
                         required
                         formControlName="contact"
                         [ngClass]="{'is-invalid': profileForm.get('contact')?.touched && !profileForm.get('contact')?.valid}">
                         <div class="invalid-feedback">
                          <span *ngIf="profileForm.get('contact')?.errors">
                              contact !
                          </span>
                          <span *ngIf="profileForm.get('contact')?.hasError('validatePhoneNumber')">
                              10 chiffre maximale !
                          </span>
                         </div>
              </div>

              <div class="m-3">
                  <label for="exampleInputEmail1" class="form-label">Email :</label>
                  <input type="email" 
                        class="form-control border" 
                        id="boots" aria-describedby="emailHelp"
                        formControlName="email"
                        [ngClass]="{'is-invalid': profileForm.get('email')?.touched && !profileForm.get('email')?.valid}">
                        <div class="invalid-feedback">
                          <span *ngIf="profileForm.get('email')?.errors">
                              Email est réquis
                          </span>
                        </div>
              </div>
          </div>

        <div class="">
          <button type="submit" (click)="RedirectToHome()" [disabled]="!profileForm.valid" class="btn border">Test</button>
        </div>
      </form>

    </div>
</div>
